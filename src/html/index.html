<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
        WebFont.load({
            google: {
                families: ['Press Start 2P']
            },
            active: e => {
                console.log("font loaded!");
                // now start setting up your PixiJS (or canvas) stuff!
            }
        });
